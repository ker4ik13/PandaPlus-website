<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/icon.png">
    <title>Panda Plus</title>
</head>
<body>
    
<section class="page1">
    <nav class="nav">
        <div class="nav__logo">
            <img src="../img/rocket.svg" alt="" class="nav__logo--img">
            <p class="nav__logo--text">Panda Plus</p>
        </div>
            
        <div class="nav__menu">
            <ul class="nav__menu__list">
                <a href="#"><li class="nav__menu--item">Главная</li></a>
                <a href="#"><li class="nav__menu--item">О нас</li></a>
                <a href="#"><li class="nav__menu--item">Тарифы</li></a>
                <a href="#"><li class="nav__menu--item">Контакты</li></a>

        <div class="nav__profile">
            <a href="#" class="nav__userName">Имя Фамилия</a>
            <a href="#"><img src="#" alt="" class="nav__userPhoto"></a>
        </div>

    <main class="main">
        <div class="container">

            <div class="content">
                <div class="title">
                    <h1 class="title__text">Сделай свою жизнь ярче!</h1>
                    <h2 class="subtitle__text">Изучайте английский в увлекательной игровой форме- зарегистрируйстесь на Panda Plus сегодня!</h2>
                </div>
                <div class="button">
                    <a href="#" class="button__item">Начать сейчас</a>
                </div>
                <div class="content__image">
                    <img src="../img/people1.svg" alt="">
                </div>
            </div>

            <div class="page1__images">
                <img class="ellipse1" src="../img/Ellipse 1.svg" alt="">
                <img class="ellipse2" src="../img/Ellipse 2.svg" alt="">
            </div>
        </div><!-- container -->
    </main>

</section> <!-- page1 -->




<script src="../js/main.js"></script>

</html>
